
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="WordPress consultant, WordPress training, WordPress support, {{ site.location.county }}, plugin advice, WordPress expert">
    <meta name="author" content="{{ site.title }}">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }} - {{ site.tagline }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:locale" content="en_GB">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }} - {{ site.tagline }}">
    <meta name="twitter:description" content="{{ site.description }}">
    
    <title>{{ site.title }} - {{ site.tagline }}</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.svg">
    <meta name="theme-color" content="#0073aa">
    
    <!-- Schema.org structured data -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "ProfessionalService",
            "name": "{{ site.title }} - {{ site.tagline }}",
            "description": "{{ site.description }}",
            "address": {
                "@type": "PostalAddress",
                "addressLocality": "{{ site.location.county }}",
                "addressRegion": "{{ site.location.county }}",
                "addressCountry": "GB"
            },
            "areaServed": {
                "@type": "GeoCircle",
                "geoMidpoint": {
                    "@type": "GeoCoordinates",
                    "addressLocality": "{{ site.location.county }}",
                    "addressRegion": "{{ site.location.county }}"
                }
            },
            "priceRange": "$$",
            "serviceType": ["WordPress Consulting", "WordPress Training", "Technical Support"],
            "knowsAbout": ["WordPress", "Content Management Systems", "Web Development", "Plugin Integration"]
        }
        </script>
    
    <style>
        /* CSS Variables */
        :root {
            /* WordPress Color Palette */
            --color-wp-blue: #0073aa;
            --color-wp-blue-light: #00a0d2;
            --color-wp-blue-dark: #005177;
            --color-wp-red: #d63638;
            
            /* Grayscale */
            --color-bg-dark: #1e1e1e;
            --color-bg-card: #2c2c2c;
            --color-text-primary: #f0f0f0;
            --color-text-secondary: #c3c4c7;
            --color-text-muted: #a7aaad;
            --color-border: #3c3c3c;
            
            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 15px;
            --spacing-md: 30px;
            --spacing-lg: 60px;
            
            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-circle: 50%;
            
            /* Transitions */
            --transition-base: 0.3s;
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        /* Skip Link & Focus Management */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--color-wp-blue);
            color: white;
            padding: var(--spacing-xs);
            text-decoration: none;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        a:focus,
        button:focus {
            outline: 3px solid var(--color-wp-blue-light);
            outline-offset: 2px;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Typography */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--color-text-primary);
        }

        h2 {
            font-size: 2em;
            margin-bottom: var(--spacing-md);
            color: var(--color-text-primary);
        }

        h3 {
            color: var(--color-wp-blue-light);
            margin-bottom: var(--spacing-sm);
            font-size: 1.4em;
        }

        p {
            margin-bottom: var(--spacing-md);
        }

        a {
            color: var(--color-text-primary);
        }

        /* Card Component */
        .card {
            background-color: var(--color-bg-card);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
        }

        .card--bordered {
            border-left: 4px solid var(--color-wp-blue);
        }

        /* Section Component */
        .section {
            padding: var(--spacing-lg) 0;
        }

        .section--centered {
            text-align: center;
        }

        .section--gradient {
            background: linear-gradient(135deg, var(--color-wp-blue) 0%, var(--color-wp-blue-dark) 100%);
            padding: var(--spacing-lg) 0;
            margin: 40px 0;
        }

        .section--gradient h2,
        .section--gradient p {
            color: white;
        }

        .section--accent-border {
            border-top: 3px solid var(--color-wp-red);
        }

        /* Button Component */
        .button {
            display: inline-block;
            padding: var(--spacing-sm) 40px;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color var(--transition-base);
        }

        .button--primary {
            background-color: var(--color-wp-blue-light);
            color: white;
        }

        .button--primary:hover {
            background-color: #0087be;
        }

        .button--primary:focus {
            outline: 3px solid white;
            outline-offset: 2px;
        }

        /* Grid Component */
        .grid {
            display: grid;
            gap: var(--spacing-md);
        }

        .grid--auto-fit {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* List Component */
        .list-clean {
            list-style: none;
            padding-left: 20px;
        }

        .list-clean li {
            padding: var(--spacing-xs) 0;
            padding-left: 10px;
            position: relative;
        }

        .list-clean li:before {
            content: "âœ“";
            position: absolute;
            left: -15px;
            color: var(--color-wp-blue-light);
            font-weight: bold;
        }

        /* Header */
        header {
            padding: var(--spacing-lg) 0 40px;
            text-align: center;
            border-bottom: 3px solid var(--color-wp-blue);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--color-wp-blue);
            border-radius: var(--radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        .tagline {
            font-size: 1.3em;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
        }

        /* Hero Section */
        .hero__content {
            max-width: 700px;
            margin: 0 auto;
        }

        /* Testimonial */
        .testimonial {
            max-width: 700px;
            margin: 40px auto;
        }

        .testimonial p {
            font-style: italic;
            font-size: 1.1em;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-primary);
        }

        .testimonial cite {
            color: var(--color-wp-blue-light);
            font-style: normal;
            font-weight: 600;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--color-text-muted);
            border-top: 1px solid var(--color-border);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .section--gradient {
                margin: 20px 0;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    
    <header>
        <div class="container">
            <div class="logo" role="img" aria-label="Ben Harvey initials">BH</div>
            <h1>{{ site.title }}</h1>
            <p class="tagline">{{ site.tagline }}</p>
        </div>
    </header>

    <main id="main">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} - {{ site.tagline }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
