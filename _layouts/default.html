
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="WordPress consultant, WordPress training, WordPress support, {{ site.location.county }}, plugin advice, WordPress expert">
    <meta name="author" content="{{ site.title }}">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }} - {{ site.tagline }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:locale" content="en_GB">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }} - {{ site.tagline }}">
    <meta name="twitter:description" content="{{ site.description }}">
    
    <title>{{ site.title }} - {{ site.tagline }}</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.svg">
    <meta name="theme-color" content="#0073aa">
    
    <!-- Schema.org structured data -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "ProfessionalService",
            "name": "{{ site.title }} - {{ site.tagline }}",
            "description": "{{ site.description }}",
            "address": {
                "@type": "PostalAddress",
                "addressLocality": "{{ site.location.county }}",
                "addressRegion": "{{ site.location.county }}",
                "addressCountry": "GB"
            },
            "areaServed": {
                "@type": "GeoCircle",
                "geoMidpoint": {
                    "@type": "GeoCoordinates",
                    "addressLocality": "{{ site.location.county }}",
                    "addressRegion": "{{ site.location.county }}"
                }
            },
            "priceRange": "$$",
            "serviceType": ["WordPress Consulting", "WordPress Training", "Technical Support"],
            "knowsAbout": ["WordPress", "Content Management Systems", "Web Development", "Plugin Integration"]
        }
        </script>
    
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- site stylesheet -->
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}" />
</head>
<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    
    <header class="masthead">
        <div class="container">
            <div class="masthead__logo" role="img" aria-label="Ben Harvey initials">BH</div>
            <h1>{{ site.title }}</h1>
            <p class="masthead__tagline">{{ site.tagline }}</p>
        </div>
    </header>

    <main id="main">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} - {{ site.tagline }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
